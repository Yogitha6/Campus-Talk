        <div class="brand">Campus Talk</div>
        <div class="address-bar"> Focus on Collaboration instead of Competition</div>
    
        <!-- Top content -->
        <div class="top-content">
            
            <div class="inner-bg">
                <div class="container">
                                      
                    <div class="row">
                        <div class="col-sm-5">
                            
                            <div class="form-box">
                                <div class="form-top">
                                    <div class="form-top-left">
                                        <h3>Login to our site</h3>
                                        <p>Enter username and password to log on:</p>
                                    </div>
                                    <div class="form-top-right">
                                        <i class="fa fa-key"></i>
                                    </div>
                                </div>
                                <div class="form-bottom">
                                    <form role="form" action="javascript:login();" method="post" class="login-form">
                                        <div class="form-group">
                                            <label class="sr-only" for="form-username">Username</label>
                                            <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-password">Password</label>
                                            <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password" required>
                                        </div>
                                        <button type="submit" class="btn">Sign in!</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-sm-1 middle-border"></div>
                        <div class="col-sm-1"></div>
                            
                        <div class="col-sm-5">
                            
                            <div class="form-box">
                                <div class="form-top">
                                    <div class="form-top-left">
                                        <h3>Sign up now</h3>
                                        <p>Fill in the form below to get instant access:</p>
                                    </div>
                                    <div class="form-top-right">
                                        <i class="fa fa-pencil"></i>
                                    </div>
                                </div>
                                <div class="form-bottom">
                                    <form role="form" action="javascript:signup();" method="post" class="registration-form">
                                        <div class="form-group">
                                            <label class="sr-only" for="form-first-name">First name</label>
                                            <input type="text" name="form-first-name" placeholder="First name..." class="form-first-name form-control" id="form-first-name" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-last-name">Last name</label>
                                            <input type="text" name="form-last-name" placeholder="Last name..." class="form-last-name form-control" id="form-last-name" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-email">Email</label>
                                            <input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email" required email>
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-password-signup">Password</label>
                                            <input type="password" name="form-password-signup" placeholder="Password..." class="form-password-signup form-control" id="form-password-signup" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-major">Major</label>
                                            <input type="text" name="form-major" placeholder="Major..." class="form-major form-control" id="form-major" required>
                                        </div>
                                        <div class="form-group">
                                        <select multiple class="form-topic form-control select2 req_place">
                                            
                                        </select>
                                        </div>
                                        <button type="submit" class="btn">Sign me up!</button>
                                    </form>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    
                </div>
            </div>

        <div id="searchModal" class="modal">
        <!-- New Forum Modal content -->
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close search-close-button" id="searchCloseButton2">&times; </button>
                    <h4 class="modal-title">Search</h4>
                </div>
                <div class="modal-body">    
                    <form>
                        <div class="form-group">
                            <select class="search-form-domain form-control select2 req_place" id="search-domain">
                                <option>Select Domain</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <select class="search-form-area form-control select2 req_place" id="search-area">
                                <option>Select Area</option>                
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <select class="search-form-topic form-control select2 req_place" id="search-topic">
                                <option>Select Topic</option>                
                            </select>
                        </div>
                        
                        
                        <div style="margin-top: 20px; text-align: center;">
                            <button id="userSearch" type="submit" class="btn" >Search By User</button>
                            <button id="forumSearch" type="submit" class="btn">Search By Forum</button>
                        </div>
                    </form> 
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default search-close-button" id="searchCloseButton1">Close</button>
                </div>
            </div>
